<!doctype html>
<html lang="en">
<head>
      <!--LINK SCRIPT !-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

   <!--LINK ICON!-->
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message | Crocochat</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<p class="text-center mt-1 bg-success text-light" id="demo"> </p>
<div class="container col-md-8 mt-5  shadow-lg ">
    <form action="send-message" method="post" id="my_form" class="p-2">
        <h1 class="text-center text-info">MESSAGE</h1>
        <div class="mb-3">
            <label class="form-label mt-4">Number:</label>
            <input class="form-control" name="number" placeholder='Number'>
        </div>

        <div class="mb-3">
            <label class="form-label mt-4">Message:</label>
            <textarea class="form-control" name="message" placeholder='Message'></textarea>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <button onClick="notify()" type="submit" class="btn btn-info text-light">SEND</button>
        </div>
    </form>
</div>

<script>
    $("#my_form").submit(function(event){
        event.preventDefault(); // Prevent default action
        var post_url = $(this).attr("action"); // Get the form action URL
        var request_method = $(this).attr("method"); // Get form GET/POST method
        var form_data = $(this).serialize(); // Encode form elements for submission
        $.ajax({
            url : post_url,
            type: request_method,
            data : form_data
        }).done(function(response){
            let status = response.status;
            if (status == true) {
                window.location.href = "send";
            }
        });
    });
</script>
<script>
    function notify() {
      var txt;
      if (confirm("Anda yakin untuk mengirim pesan ini?")) {
        txt = "Pesan Terkirim!";
      } else {
        txt = "Pesan Dibatalkan"
      }
      document.getElementById("demo").innerHTML = txt;
    }
    </script>
</body>
</html>
